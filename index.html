<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="./pictures/logo and favicon/favicon.png"
    />
    <title>Fotogram</title>
  </head>
  <body>
    <div id="overlay" class="overlay d_none">
      <dialog
        class="dialog"
        id="myDialog"
        aria-labelledby="pictureTitle"
      ></dialog>
    </div>
    <header>
      <img
        class="Fotogram_Logo"
        src="./pictures/logo and favicon/Fotogram_Logo.svg"
        alt="Fotogram Logo - Startseite"
      />
    </header>

    <main>
      <div class="title-container">
        <h1>Your personal photo album</h1>
      </div>

      <div class="photo-container" id="photo-container"></div>
    </main>

    <footer>
      <div class="footerContainer">
        <a href="impressum.html">Impressum</a>
        <a href="Datenschutz.html">Datenschutz</a>
      </div>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
